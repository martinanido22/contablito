<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>



<h2><b>Contablito</b></h2>

<body>
    <form action="">
        <div>
            <label for="desc" class="form-label">Descripción</label>
            <input type="text" class="form-control" id="desc" required>
        </div>

        <div>
            <p>Tipo de transacción.</p>
            <input type="radio" id="tipoCompra">
            <label for="tipoCompra">Compra</label>
            <input type="radio" id="tipoVenta" name="venta" value="venta">
            <label for="tipoVenta">Venta</label>

        </div>

        <div>
            <p>Tipo de IVA.</p>
            <input type="radio" id="ivaBasico">
            <label for="ivaBasico">Básico</label>
            <input type="radio" id="ivaMinimo">
            <label for="ivaMinimo">Mínimo</label>
            <input type="radio" id="ivaExento">
            <label for="ivaExento">Exento</label>

        </div>
        <div>
            <label for="subTotal" class="form-label">Subtotal ($)</label>
            <input type="number" class="form-control" id="subTotal" required>

        </div>

        <button>Ingresar</button>
    </form>
    <table>
        <tbody>
            <tr>
                <td>Descripción</td>
                <td>Tipo</td>
                <td>Subtotal($)</td>
                <td>IVA($)</td>
                <td>Total (IVA inc)</td>
            </tr>
            <tr>
                <th id="desc">prueba</th>
                <th id="">prueba</th>
                <th id="">prueba</th>
                <th id="">prueba</th>
                <th id="">prueba</th>
            </tr>
        </tbody>
    </table>

    <p>Total Ventas: $<span id="totalVentas">0</span> Total Compras: $<span id="totalCompras">0</span> </p>


</body>

</html>
